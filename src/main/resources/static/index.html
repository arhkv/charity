<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Charity Donation Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
        input, textarea, button, select { width: 100%; padding: 8px; margin-top: 8px; }
        button { cursor: pointer; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .list { margin-top: 10px; }
        .item { border-top: 1px solid #eee; padding: 8px 0; }
        .muted { color: #666; font-size: 13px; }
        .error { color: #b00020; }
    </style>
</head>
<body>
<h1>Charity Donation Platform</h1>

<div class="grid">
    <div class="card">
        <h2>Donors</h2>
        <div class="row">
            <input id="donorName" placeholder="Name"/>
            <input id="donorEmail" placeholder="Email"/>
        </div>
        <button onclick="createDonor()">Create Donor</button>
        <div id="donorsError" class="error"></div>
        <div class="list" id="donorsList"></div>
    </div>

    <div class="card">
        <h2>Charities</h2>
        <input id="charityName" placeholder="Charity name"/>
        <textarea id="charityDesc" placeholder="Description"></textarea>
        <button onclick="createCharity()">Create Charity</button>
        <div id="charitiesError" class="error"></div>
        <div class="list" id="charitiesList"></div>
    </div>

    <div class="card">
        <h2>Create Donation</h2>
        <select id="donationDonor"></select>
        <select id="donationCharity"></select>
        <input id="donationAmount" type="number" min="1" placeholder="Amount (>=1)"/>
        <input id="donationComment" placeholder="Comment (optional)"/>
        <button onclick="createDonation()">Donate</button>
        <div id="donationsError" class="error"></div>
    </div>

    <div class="card">
        <h2>Donations</h2>
        <div class="row">
            <input id="minAmount" type="number" min="0" placeholder="Filter: min amount"/>
            <button onclick="loadTop()">Load Top</button>
        </div>
        <button onclick="loadDonations()">Load All Donations</button>
        <div class="list" id="donationsList"></div>
    </div>
</div>

<script>
    const API = "/api";

    async function request(path, options = {}) {
        const res = await fetch(API + path, {
            headers: { "Content-Type": "application/json" },
            ...options
        });
        if (!res.ok) {
            let msg = res.status + " " + res.statusText;
            try {
                const data = await res.json();
                msg = data.message || JSON.stringify(data);
            } catch (_) {}
            throw new Error(msg);
        }
        // DELETE может вернуть пусто
        const text = await res.text();
        return text ? JSON.parse(text) : null;
    }

    function el(id){ return document.getElementById(id); }

    function renderList(container, items, renderer){
        container.innerHTML = "";
        items.forEach(x => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = renderer(x);
            container.appendChild(div);
        });
    }

    async function loadDonors(){
        el("donorsError").textContent = "";
        try {
            const donors = await request("/donors");
            renderList(el("donorsList"), donors, d => `
      <b>#${d.id}</b> ${d.name} <div class="muted">${d.email}</div>
      <button onclick="deleteDonor(${d.id})">Delete</button>
    `);
            // dropdown
            el("donationDonor").innerHTML = donors.map(d => `<option value="${d.id}">#${d.id} ${d.name}</option>`).join("");
        } catch (e) {
            el("donorsError").textContent = e.message;
        }
    }

    async function createDonor(){
        el("donorsError").textContent = "";
        try {
            await request("/donors", {
                method: "POST",
                body: JSON.stringify({ name: el("donorName").value, email: el("donorEmail").value })
            });
            el("donorName").value = "";
            el("donorEmail").value = "";
            await loadDonors();
        } catch (e) {
            el("donorsError").textContent = e.message;
        }
    }

    async function deleteDonor(id){
        await request(`/donors/${id}`, { method: "DELETE" });
        await loadDonors();
        await loadDonations();
    }

    async function loadCharities(){
        el("charitiesError").textContent = "";
        try {
            const charities = await request("/charities");
            renderList(el("charitiesList"), charities, c => `
      <b>#${c.id}</b> ${c.name}
      <div class="muted">${c.description}</div>
      <button onclick="deleteCharity(${c.id})">Delete</button>
    `);
            el("donationCharity").innerHTML = charities.map(c => `<option value="${c.id}">#${c.id} ${c.name}</option>`).join("");
        } catch (e) {
            el("charitiesError").textContent = e.message;
        }
    }

    async function createCharity(){
        el("charitiesError").textContent = "";
        try {
            await request("/charities", {
                method: "POST",
                body: JSON.stringify({ name: el("charityName").value, description: el("charityDesc").value })
            });
            el("charityName").value = "";
            el("charityDesc").value = "";
            await loadCharities();
        } catch (e) {
            el("charitiesError").textContent = e.message;
        }
    }

    async function deleteCharity(id){
        await request(`/charities/${id}`, { method: "DELETE" });
        await loadCharities();
        await loadDonations();
    }

    async function createDonation(){
        el("donationsError").textContent = "";
        try {
            await request("/donations", {
                method: "POST",
                body: JSON.stringify({
                    donorId: Number(el("donationDonor").value),
                    charityId: Number(el("donationCharity").value),
                    amount: Number(el("donationAmount").value),
                    comment: el("donationComment").value
                })
            });
            el("donationAmount").value = "";
            el("donationComment").value = "";
            await loadDonations();
        } catch (e) {
            el("donationsError").textContent = e.message;
        }
    }

    async function loadDonations(){
        el("donationsError").textContent = "";
        try {
            const donations = await request("/donations");
            renderList(el("donationsList"), donations, d => `
      <b>#${d.id}</b> donor=${d.donorId}, charity=${d.charityId}, amount=${d.amount}
      <div class="muted">${d.comment ? " • " + d.comment : ""}</div>
      <button onclick="deleteDonation(${d.id})">Delete</button>
    `);
        } catch (e) {
            el("donationsError").textContent = e.message;
        }
    }

    async function loadTop(){
        const min = Number(el("minAmount").value || 0);
        const donations = await request(`/donations/top?minAmount=${min}`);
        renderList(el("donationsList"), donations, d => `
    <b>#${d.id}</b> donor=${d.donorId}, charity=${d.charityId}, amount=${d.amount}
    <div class="muted">${d.comment ? " • " + d.comment : ""}</div>
  `);
    }

    async function deleteDonation(id){
        await request(`/donations/${id}`, { method: "DELETE" });
        await loadDonations();
    }

    (async function init(){
        await loadDonors();
        await loadCharities();
        await loadDonations();
    })();
</script>
</body>
</html>
